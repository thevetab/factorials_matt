<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Leap year detector</title>
  </head>
  <body>
    <div class="container">
      <h1>factorials</h1>

      <form id="factorials">
        <div class="form-group">
          <label for="number">enter a numer to factorialize</label>
          <input id="number" type="text">
        </div>

        <button type="submit" class="btn">do the math</button>
      </form>

      <div id="result">
        <p><span class="number"></span> is <span class="not"></span> a leap year.</p>
      </div>
    </div>
  </body>
</html>
